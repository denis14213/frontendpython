services:
  # Frontend React
  - type: web
    name: clinique-frontend
    env: static
    region: frankfurt
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://votre-backend.onrender.com
